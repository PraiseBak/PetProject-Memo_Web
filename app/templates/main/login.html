{% extends 'main/base.html' %}



{% block content %}
<div class="container my-3">
	<form method="post" class="post-form">
		{{ form.csrf_token }}
		{% include "form_errors.html" %}
		<div class="form-group">
			<label for="username">&nbsp 아이디</label>
			<input type="text" class="form-control" name="username" id="username"
				   value="{{ form.username.data or '' }}" style="position:relative; left:5px; width:400px;height:40px;font-size:16px;">

		</div>
		<div class="form-group">
			<label for="password">&nbsp 비밀번호</label>
			<input type="password" class="form-control" name="password" id="password"
				   value="{{ form.password.data or '' }}" style="position:relative; left:5px; width:400px;height:40px;font-size:16px;">
		</div>
			<br> &nbsp
			<button type="submit" class="btn btn-primary">login</button>
	</form>
</div>
{% endblock %}
