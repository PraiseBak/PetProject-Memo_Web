<html>
	<head>
		<title>MemW</title>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="alt">
				<div class="inner">
					<h1>MemW</h1>
					<p>
						웹 체크리스트 메뮤<br>
						click to go <a href="/main">home</a>
					</p>
				</div>
			</header>

           {% block content %}
			<div class="container my-3">
				<form method="post" class="post-form">
					{{ form.csrf_token }}
					{% include "form_errors.html" %}

					<div class="form-group">
						<label for="username">&nbsp 아이디</label>
						<input type="text" class="form-control" name="username" id="username"
							   value="{{ form.username.data or '' }}" style="position:relative; left:5px; width:400px;height:40px;font-size:16px;">

					</div>
					<div class="form-group">
						<label for="password">&nbsp 비밀번호</label>
						<input type="password" class="form-control" name="password" id="password"
							   value="{{ form.password.data or '' }}" style="position:relative; left:5px; width:400px;height:40px;font-size:16px;">
					</div>
						<br> &nbsp
						<button type="submit" class="btn btn-primary">login</button>
				</form>
			</div>
			{% endblock %}

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

	</body>
</html>
