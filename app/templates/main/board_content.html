{% extends 'main/clone_base.html' %}
{% block content %}

<html>
    <body>
        <div class="container my-3">
            <header>
                <h3 class="title">
                    <span class="title_text" style=float:left;> &nbsp Title: {{ content[0]['board_content_title'] }}
                    </span>
                    
                </h3>

                <div class="modify">
                    <li><a href="{{ url_for('clone_board.modify',board_content_idx=content[0]['board_content_idx'])}}" class="button">수정</a></li>
                </div>

                <div>
                    <a href="{{ url_for('clone_board.delContent',board_content_idx=content[0]['board_content_idx']) }}"
                        class="button"> 삭제 </a>

                </div>
                <style>
                    .modify{
                        list-style: none;
                        float: right;
                        margin-right: 5%;
                        box-sizing: border-box;
                    }
                    .delete{
                        list-style: none;
                        float: right;
                        margin-right: 2%;
                        box-sizing: border-box;
                    }
                    .container{
                        list-style: none;
                    }
                </style>
                
                
            </header>
            <br>
            <br>
            <div class="write_div" style="float:left;">
                &nbsp&nbsp&nbsp {{content[0]['board_content']}}
            </div>
            
        </div>

    </body>
    <br>
</html>



{% endblock %}
